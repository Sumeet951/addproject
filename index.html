<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <img src="Assets/Group 221.png" alt="" class="logo" />
      <div class="header-link">
        <a href="" class="header-link-color">About us</a>
        <a href="" class="header-link-color">Services</a>
        <a href="" class="header-link-color">Projects</a>
      </div>
      <img src="Assets/Vector (2).png" class="header-home-image" alt="" />
      <div class="header-line"></div>
    </header>
    <!-- header end -->
    <!-- main -->
    <div class="main">
      <div class="small-rectangle"></div>
      <div class="hero-section-left">Let’s build a project together</div>
      <div class="hero-section-bottom">Enter your project details...</div>
    </div>
    <form action="">
      <div class="input1">
        <div class="parent">
          <div class="daughter">Title</div>
          <input type="text" placeholder="Enter your project title" />
        </div>
      </div>
      <div class="input2">
        <div class="parent">
          <div class="daughter">Category</div>
          <input type="text" placeholder="Choose your Project’s Category" />
        </div>
      </div>
      <div class="input3">
        <div class="parent">
          <div class="daughter">Description</div>
          <textarea
            name=""
            id="Description-size"
            placeholder="Describe your Project here..."
          ></textarea>
        </div>
      </div>
    </form>
    <!-- section 1 -->
    <section>
      <div class="technology">
        <div class="text">Add the required Technologies :</div>
        <div class="button">
          <button class="A">Add</button>
          <button class="A">Add</button>
          <button class="A">Add</button>
        </div>
      </div>
      <div class="privacy">
        <div class="text">Privacy Status :</div>
        <div class="button">
          <button class="A">Public</button>
          <button class="A">Private</button>
        </div>
      </div>
      <div class="Project-Status">
        <div class="text">Project Status :</div>
        <div class="button">
          <button class="A">Research Phase</button>
          <button class="A">Design Phase</button>
          <button class="A">Development Phase</button>
        </div>
      </div>
    </section>
    <!-- button -->
    <button class="post-button">Post Project</button>
  </body>
</html>
